<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <!--top bar-->
        <div class="top-bar">
            <div class="top-bar-clock" id="topBarClock">Oct 17 20:26</div>
        </div>

        <div class="desktop">

            <!-- widgets -->
            <div class="widgets">
                <!--clock-->
                <div class="widget-clock widget">
                    <p class="clock-time" id="clockTime">20:26</p>
                    <p class="clock-date" id="clockDate">2025-10-08</p>
                </div>
                <!--music player-->
                <div class="widget-music-player widget">
                    <audio id="musicPlayer" src="./songs/Pulsewidth.mp3"></audio>
                    <!-- album cover-->
                    <div class="album-cover" id="albumCover"></div>
                    <div class="player-elements">
                        <!-- title song-->
                        <div class="marquee">
                            <p class="song-title" id="songTitle">Title song</p>
                        </div>
                        <!-- progress var-->
                        <div class="progress-bar">
                            <progress max="100" value="0" id="progressBar"></progress>
                        </div>
                        <!-- time progress-->
                        <div class="progress-minutes">
                            <p class="song-time-progress" id="songTimeProgress">00:00</p>
                            <p class="song-duration" id="songDuration">00:00</p>
                        </div>
                        <div class="player-controls">
                            <!-- prev -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" class="player-control"
                                id="prevButton" viewBox="0 0 24 24">
                                <g fill="currentColor" stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="1.5">
                                    <path d="M6 7v10" />
                                    <path fill="currentColor"
                                        d="M17.028 5.267a.6.6 0 0 1 .972.471v12.524a.6.6 0 0 1-.972.47l-7.931-6.261a.6.6 0 0 1 0-.942z" />
                                </g>
                            </svg>
                            <!-- play -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" class="player-control"
                                viewBox="0 0 24 24" id="playButton">
                                <path fill="currentColor" stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="1.5"
                                    d="M6.906 4.537A.6.6 0 0 0 6 5.053v13.894a.6.6 0 0 0 .906.516l11.723-6.947a.6.6 0 0 0 0-1.032z" />
                            </svg>
                            <!-- pause -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" class="hidden player-control" height="30"
                                viewBox="0 0 24 24" id="pauseButton">
                                <path fill="currentColor" stroke="currentColor" stroke-width="1.5"
                                    d="M6 18.4V5.6a.6.6 0 0 1 .6-.6h2.8a.6.6 0 0 1 .6.6v12.8a.6.6 0 0 1-.6.6H6.6a.6.6 0 0 1-.6-.6Zm8 0V5.6a.6.6 0 0 1 .6-.6h2.8a.6.6 0 0 1 .6.6v12.8a.6.6 0 0 1-.6.6h-2.8a.6.6 0 0 1-.6-.6Z" />
                            </svg>
                            <!-- next -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" class="player-control" height="30"
                                viewBox="0 0 24 24" id="nextButton">
                                <g fill="currentColor" stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="1.5">
                                    <path d="M18 7v10" />
                                    <path fill="currentColor"
                                        d="M6.972 5.267A.6.6 0 0 0 6 5.738v12.524a.6.6 0 0 0 .972.47l7.931-6.261a.6.6 0 0 0 0-.942z" />
                                </g>
                            </svg>
                        </div>
                        <!-- volumen control-->
                        <div class="volumen-control">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M14 20.725v-2.05q2.25-.65 3.625-2.5t1.375-4.2t-1.375-4.2T14 5.275v-2.05q3.1.7 5.05 3.138T21 11.975t-1.95 5.613T14 20.725M3 15V9h4l5-5v16l-5-5zm11 1V7.95q1.175.55 1.838 1.65T16.5 12q0 1.275-.663 2.363T14 16" />
                            </svg>
                            <input type="range" min="0.0" value="0.4" max="1" step="0.1" id="volumenControl">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Dock-->
        <div class="dock-container">
            <div class="dock">

            </div>
        </div>
    </div>

    <div class="window" id="window">
        <div class="window-header" id="windowHeader">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 1024 1024">
                <path fill="#fff"
                    d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504L738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512L828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496L285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512L195.2 285.696a64 64 0 0 1 0-90.496" />
            </svg>
        </div>
        <div class="window-body">
            <p>Hello World</p>
        </div>
    </div>
</body>

<script src="index.js" defer></script>
<script src="./js/widgets/music_player.js" defer> </script>

</html>
